        body {
            transition: background 2s ease;

        body.morning {
            background: linear-gradient(135deg, #87CEEB 0%, #FFD700 30%, #FFA500 70%, #FF8C00 100%);

        body.afternoon {
            background: linear-gradient(135deg, #00BFFF 0%, #87CEEB 40%, #4682B4 80%, #1e90ff 100%);

        body.evening {

        /* Night (22h-6h) - Dark, starry tones */
        body.night {

        /* Weather Background Effects */
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        /* Rain Effect */
        .rain {
            background: linear-gradient(to bottom, #4a90e2, #87ceeb);
        }

        .rain .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Clouds Effect */
        .cloudy {
            background: linear-gradient(to bottom, #b0c4de, #f0f8ff);
        }

        .cloudy .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: float linear infinite;
        }

        .cloudy .cloud::before,
        .cloudy .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloudy .cloud::before {
            width: 60px;
            height: 60px;
            top: -20px;
            left: 20px;
        }

        .cloudy .cloud::after {
            width: 40px;
            height: 40px;
            top: -10px;
            right: 20px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Sunny Effect */
        .sunny {
            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);
        }

        .sunny .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700, #ffa500);
            border-radius: 50%;
            top: 50px;
            right: 50px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .sunny .sun-ray {
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(255, 215, 0, 0.8);
            top: 50px;
            right: 95px;
            transform-origin: 1px 80px;
            animation: shine linear infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 0.3; transform: scaleY(0.5); }
            50% { opacity: 1; transform: scaleY(1); }
        }

        /* Snow Effect */
        .snow {
            background: linear-gradient(to bottom, #e6f3ff, #ffffff);
        }

        .snow .flake {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) rotate(360deg);

            }
        }

        /* Compact cards for 7-day forecast */

   <script>
// Load user preferences on page load
document.addEventListener("DOMContentLoaded", function() {
	const savedShowDaily = localStorage.getItem("weatherShowDaily");
	if (savedShowDaily !== null) {
		document.getElementById("showDaily").value = savedShowDaily;
	}

	const savedEnableSound = localStorage.getItem("weatherEnableSound");
	if (savedEnableSound !== null) {
		const soundEnabled = savedEnableSound === "true";
		updateSoundButton(soundEnabled);
	}

	// Initialize time-based background
	updateTimeBasedBackground();

	// Update background every minute
	setInterval(updateTimeBasedBackground, 60000);
});

// Save user preferences when selection changes
document.getElementById("showDaily").addEventListener("change", function() {
	localStorage.setItem("weatherShowDaily", this.value);
});

// Sound toggle button functionality
document.getElementById("soundToggle").addEventListener("click", function() {
	toggleSound();
});

document.getElementById("weatherForm").addEventListener("submit", async function (e) {
	e.preventDefault();

	const lat = document.getElementById("latitude").value;
	const lon = document.getElementById("longitude").value;

	// Get checkbox states
	const checkboxes = {
		temperature_2m: document.getElementById("temperature_2m").checked,
		relative_humidity_2m: document.getElementById("relative_humidity_2m").checked,
		precipitation: document.getElementById("precipitation").checked,
		cloud_cover: document.getElementById("cloud_cover").checked,
		evapotranspiration: document.getElementById("evapotranspiration").checked,
		soil_temperature_6cm: document.getElementById("soil_temperature_6cm").checked,
		soil_moisture_3_to_9cm: document.getElementById("soil_moisture_3_to_9cm").checked,
		sunshine_duration: document.getElementById("sunshine_duration").checked
	};

	// Check if at least one checkbox is selected
	const isAnyChecked = Object.values(checkboxes).some(checked => checked);
	if (!isAnyChecked) {
		alert("Veuillez s√©lectionner une case");
		return;
	}

	// Get user preference for daily forecast
	const showDaily = document.getElementById("showDaily").value;

	// Build API URL conditionally based on checkboxes
	let hourlyParams = [];
	if (checkboxes.temperature_2m) hourlyParams.push("temperature_2m");
	if (checkboxes.relative_humidity_2m) hourlyParams.push("relative_humidity_2m");
	if (checkboxes.precipitation) hourlyParams.push("precipitation");
	if (checkboxes.cloud_cover) hourlyParams.push("cloud_cover");
	if (checkboxes.evapotranspiration) hourlyParams.push("evapotranspiration");
	if (checkboxes.soil_temperature_6cm) hourlyParams.push("soil_temperature_6cm");
	if (checkboxes.soil_moisture_3_to_9cm) hourlyParams.push("soil_moisture_3_to_9cm");
	if (checkboxes.sunshine_duration) hourlyParams.push("sunshine_duration");

	// Build API URL with daily parameters if requested
	let apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=${hourlyParams.join(",")}&timezone=America%2FNew_York`;

	if (showDaily !== "false") {
		apiUrl += `&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weather_code,sunrise,sunset`;
		if (showDaily === "7") {
			apiUrl += `&forecast_days=7`;
		}
	}



	try {
		console.log("Fetching weather data from:", apiUrl);
		const response = await fetch(apiUrl);

		if (!response.ok) {
			throw new Error(`HTTP ${response.status}: ${response.statusText}`);
		}

		const data = await response.json();
		console.log("Weather data received:", data);

		const times = data.hourly.time;

		// Get data conditionally
		const weatherData = {};
		if (checkboxes.temperature_2m) weatherData.temps = data.hourly.temperature_2m;
		if (checkboxes.relative_humidity_2m) weatherData.humidity = data.hourly.relative_humidity_2m;
		if (checkboxes.precipitation) weatherData.precipitation = data.hourly.precipitation;
		if (checkboxes.cloud_cover) weatherData.cloudCover = data.hourly.cloud_cover;
		if (checkboxes.evapotranspiration) weatherData.evapotranspiration = data.hourly.evapotranspiration;
		if (checkboxes.soil_temperature_6cm) weatherData.soilTemp = data.hourly.soil_temperature_6cm;
		if (checkboxes.soil_moisture_3_to_9cm) weatherData.soilMoisture = data.hourly.soil_moisture_3_to_9cm;
		if (checkboxes.sunshine_duration) weatherData.sunshineDuration = data.hourly.sunshine_duration.map(seconds => (seconds / 3600).toFixed(2));

		// Update table header dynamically - always show Heure column
		let headerHTML = '<th>Heure</th>';
		if (checkboxes.temperature_2m) headerHTML += '<th>Temp√©rature (¬∞C)</th>';
		if (checkboxes.relative_humidity_2m) headerHTML += '<th>Humidit√© (%)</th>';
		if (checkboxes.precipitation) headerHTML += '<th>Pr√©cipitations (mm)</th>';
		if (checkboxes.cloud_cover) headerHTML += '<th>Nuages (%)</th>';
		if (checkboxes.evapotranspiration) headerHTML += '<th>√âvapotranspiration (mm)</th>';
		if (checkboxes.soil_temperature_6cm) headerHTML += '<th>Temp√©rature du sol (¬∞C)</th>';
		if (checkboxes.soil_moisture_3_to_9cm) headerHTML += '<th>Humidit√© du sol (m¬≥/m¬≥)</th>';
		if (checkboxes.sunshine_duration) headerHTML += '<th>Dur√©e d\'ensoleillement (h)</th>';
		document.querySelector("#weatherTable thead tr").innerHTML = headerHTML;
		document.querySelector("#weatherTable thead").style.display = "table-header-group";

		const tbody = document.querySelector("#weatherTable tbody");
		tbody.innerHTML = ""; // Clear existing table

		// Get current hour for highlighting
		const currentHour = new Date().getHours();

		// Display first 24 hours
		for (let i = 0; i < 24; i++) {
			const row = document.createElement("tr");
			const tableHour = new Date(times[i]).getHours();

			// Highlight current hour
			if (tableHour === currentHour) {
				row.classList.add("current-hour");
			}

			let rowHTML = `<td>${tableHour}h</td>`;
			if (checkboxes.temperature_2m) rowHTML += `<td>${weatherData.temps[i]}</td>`;
			if (checkboxes.relative_humidity_2m) rowHTML += `<td>${weatherData.humidity[i]}</td>`;
			if (checkboxes.precipitation) rowHTML += `<td>${weatherData.precipitation[i]}</td>`;
			if (checkboxes.cloud_cover) rowHTML += `<td>${weatherData.cloudCover[i]}</td>`;
			if (checkboxes.evapotranspiration) rowHTML += `<td>${weatherData.evapotranspiration[i]}</td>`;
			if (checkboxes.soil_temperature_6cm) rowHTML += `<td>${weatherData.soilTemp[i]}</td>`;
			if (checkboxes.soil_moisture_3_to_9cm) rowHTML += `<td>${weatherData.soilMoisture[i]}</td>`;
			if (checkboxes.sunshine_duration) rowHTML += `<td>${weatherData.sunshineDuration[i]}</td>`;

			row.innerHTML = rowHTML;
			tbody.appendChild(row);
		}

		// Check for frost risk
		if (checkboxes.temperature_2m && weatherData.temps) {
			checkFrostRisk(weatherData.temps, times);
		}

		// Apply weather background effects
		applyWeatherBackground(weatherData, checkboxes, times);

		// Display daily forecast
		displayDailyForecast(data);
	} catch (error) {
		console.error("Weather API Error:", error);
		let errorMessage = "Erreur lors de la r√©cup√©ration des donn√©es m√©t√©o.";

		if (error.message.includes("HTTP")) {
			errorMessage += `\nD√©tails: ${error.message}`;
		} else if (error.message.includes("fetch")) {
			errorMessage += "\nV√©rifiez votre connexion internet.";
		} else {
			errorMessage += `\nD√©tails: ${error.message}`;
		}

		errorMessage += "\n\nV√©rifiez la console (F12) pour plus d'informations.";

		alert(errorMessage);
	}
});

// Function to check for frost risk
function checkFrostRisk(temperatures, times) {
	const frostAlert = document.getElementById("frostAlert");
	const frostMessage = document.getElementById("frostMessage");

	// Find hours with temperature <= 0¬∞C
	const frostHours = [];
	for (let i = 0; i < Math.min(temperatures.length, 24); i++) {
		if (temperatures[i] <= 0) {
			const hour = new Date(times[i]).getHours();
			frostHours.push(hour);
		}
	}

	if (frostHours.length > 0) {
		// Show frost alert
		const hourText = frostHours.length === 1 ? "heure" : "heures";
		frostMessage.textContent = `Risque de gel d√©tect√© aux ${hourText} suivantes : ${frostHours.join(", ")}h`;
		frostAlert.style.display = "block";
	} else {
		// Hide frost alert
		frostAlert.style.display = "none";
	}
}

// Function to apply weather background effects

	const weatherBg = document.getElementById("weatherBg");

	// Clear existing weather effects

	weatherBg.innerHTML = "";

	// Get current weather conditions (using first hour data)
	const currentTemp = checkboxes.temperature_2m && weatherData.temps ? weatherData.temps[0] : null;
	const currentPrecipitation = checkboxes.precipitation && weatherData.precipitation ? weatherData.precipitation[0] : 0;
	const currentCloudCover = checkboxes.cloud_cover && weatherData.cloudCover ? weatherData.cloudCover[0] : 0;

	// Determine weather condition

	if (currentPrecipitation > 0) {
		weatherType = "rain";
	} else if (currentTemp !== null && currentTemp <= 0) {
		weatherType = "snow";
	} else if (currentCloudCover > 50) {
		weatherType = "cloudy";
	} else {
		weatherType = "sunny";
	}

	// Apply weather class
	weatherBg.classList.add(weatherType);

	// Control sounds based on weather and time
	const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
	const now = new Date();
	const userTime = new Date(now.toLocaleString("en-US", {timeZone: userTimezone}));
	const hour = userTime.getHours();
	const isDaytime = hour >= 6 && hour < 22; // Daytime: 6h-22h

	if (weatherType === "rain") {
		playRainSound();
		stopForestAmbience(); // Stop forest sounds when raining
	} else if (weatherType === "sunny" && isDaytime) {
		stopRainSound();
		playForestAmbience(); // Play forest sounds on sunny days
	} else {
		stopRainSound();
		stopForestAmbience();
	}

	// Create animated elements based on weather type
	switch (weatherType) {
		case "rain":
			createRainEffect(weatherBg);
			break;
		case "cloudy":
			createCloudEffect(weatherBg);
			break;
		case "sunny":
			createSunnyEffect(weatherBg);
			break;
		case "snow":
			createSnowEffect(weatherBg);
			break;
	}
}

// Helper function to get day name
function getDayName(date) {
	const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
	const today = new Date();
	const yesterday = new Date(today);
	yesterday.setDate(today.getDate() - 1);
	const tomorrow = new Date(today);
	tomorrow.setDate(today.getDate() + 1);
	const dayAfter = new Date(today);
	dayAfter.setDate(today.getDate() + 2);

	if (date.toDateString() === today.toDateString()) {
		return 'Aujourd\'hui';
	} else if (date.toDateString() === yesterday.toDateString()) {
		return 'Hier';
	} else if (date.toDateString() === tomorrow.toDateString()) {
		return 'Demain';
	} else if (date.toDateString() === dayAfter.toDateString()) {
		return 'Apr√®s-demain';
	} else {
		return days[date.getDay()];
	}
}

// Web Audio API for sounds
let audioContext = null;
let rainSoundSource = null;
let forestSoundSource = null;
let isPlayingRainSound = false;
let isPlayingForestSound = false;

// Initialize Web Audio API
function initAudio() {
	try {
		audioContext = new (window.AudioContext || window.webkitAudioContext)();
	} catch (e) {
		console.warn("Web Audio API not supported:", e);
	}
}

// Generate rain sound using Web Audio API
function createRainSound() {
	if (!audioContext) return null;

	const bufferSize = audioContext.sampleRate * 2; // 2 seconds
	const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
	const data = buffer.getChannelData(0);

	// Generate rain-like noise
	for (let i = 0; i < bufferSize; i++) {
		// White noise with some filtering for rain-like sound
		const whiteNoise = Math.random() * 2 - 1;
		const filteredNoise = whiteNoise * (0.5 + 0.5 * Math.sin(i * 0.001));

		// Add some drops with varying intensity
		const dropFrequency = Math.sin(i * 0.01) * Math.sin(i * 0.003);
		const rainDrops = dropFrequency * 0.3;

		data[i] = (filteredNoise * 0.7 + rainDrops * 0.3) * 0.1; // Lower volume
	}

	return buffer;
}

// Generate forest ambience using Web Audio API
function createForestAmbience() {
	if (!audioContext) return null;

	const bufferSize = audioContext.sampleRate * 4; // 4 seconds for more variety
	const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
	const data = buffer.getChannelData(0);

	// Generate forest-like ambience
	for (let i = 0; i < bufferSize; i++) {
		let sample = 0;

		// Add bird chirps at random intervals
		if (Math.random() < 0.001) { // Rare bird chirps
			const chirpLength = Math.floor(audioContext.sampleRate * 0.1); // 0.1 second chirp
			const chirpStart = Math.min(i, bufferSize - chirpLength);

			for (let j = 0; j < chirpLength && chirpStart + j < bufferSize; j++) {
				const t = j / audioContext.sampleRate;
				const frequency = 2000 + Math.sin(t * 50) * 500; // Varying frequency
				const chirp = Math.sin(2 * Math.PI * frequency * t) * Math.exp(-t * 10); // Decaying chirp
				data[chirpStart + j] += chirp * 0.05;
			}
		}

		// Add gentle wind/leaf rustling
		const windNoise = (Math.random() * 2 - 1) * 0.02;
		const windModulation = 0.5 + 0.5 * Math.sin(i * 0.0005); // Slow modulation
		sample += windNoise * windModulation;

		// Add distant bird calls occasionally
		if (Math.random() < 0.0003) { // Very rare distant calls
			const callLength = Math.floor(audioContext.sampleRate * 0.3); // 0.3 second call
			const callStart = Math.min(i, bufferSize - callLength);

			for (let j = 0; j < callLength && callStart + j < bufferSize; j++) {
				const t = j / audioContext.sampleRate;
				const frequency = 800 + Math.sin(t * 20) * 200; // Lower frequency for distance
				const distantCall = Math.sin(2 * Math.PI * frequency * t) * Math.exp(-t * 5) * 0.03;
				data[callStart + j] += distantCall;
			}
		}

		// Add subtle insect sounds
		if (Math.random() < 0.01) {
			const insectFrequency = 300 + Math.random() * 200;
			sample += Math.sin(2 * Math.PI * insectFrequency * i / audioContext.sampleRate) * 0.01;
		}

		data[i] += sample * 0.1; // Overall volume control
	}

	return buffer;
}

// Play rain sound
function playRainSound() {
	if (!audioContext || isPlayingRainSound) return;

	const enableSound = localStorage.getItem("weatherEnableSound") === "true";
	if (!enableSound) return;

	try {
		const buffer = createRainSound();
		if (!buffer) return;

		rainSoundSource = audioContext.createBufferSource();
		rainSoundSource.buffer = buffer;
		rainSoundSource.loop = true;

		// Create gain node for volume control
		const gainNode = audioContext.createGain();
		gainNode.gain.value = 0.2; // Low volume

		// Connect nodes
		rainSoundSource.connect(gainNode);
		gainNode.connect(audioContext.destination);

		rainSoundSource.start();
		isPlayingRainSound = true;

		console.log("Rain sound started");
	} catch (e) {
		console.warn("Error playing rain sound:", e);
	}
}

// Stop rain sound
function stopRainSound() {
	if (rainSoundSource && isPlayingRainSound) {
		try {
			rainSoundSource.stop();
			rainSoundSource = null;
			isPlayingRainSound = false;
			console.log("Rain sound stopped");
		} catch (e) {
			console.warn("Error stopping rain sound:", e);
		}
	}
}

// Play forest ambience
function playForestAmbience() {
	if (!audioContext || isPlayingForestSound) return;

	const enableSound = localStorage.getItem("weatherEnableSound") === "true";
	if (!enableSound) return;

	try {
		const buffer = createForestAmbience();
		if (!buffer) return;

		forestSoundSource = audioContext.createBufferSource();
		forestSoundSource.buffer = buffer;
		forestSoundSource.loop = true;

		// Create gain node for volume control
		const gainNode = audioContext.createGain();
		gainNode.gain.value = 0.15; // Very low volume for ambience

		// Connect nodes
		forestSoundSource.connect(gainNode);
		gainNode.connect(audioContext.destination);

		forestSoundSource.start();
		isPlayingForestSound = true;

		console.log("Forest ambience started");
	} catch (e) {
		console.warn("Error playing forest ambience:", e);
	}
}

// Stop forest ambience
function stopForestAmbience() {
	if (forestSoundSource && isPlayingForestSound) {
		try {

			forestSoundSource = null;
			isPlayingForestSound = false;
			console.log("Forest ambience stopped");

			console.warn("Error stopping forest ambience:", e);
		}
	}
}

// Function to update time-based background
function updateTimeBasedBackground() {
	try {
		// Get user's timezone
		const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

		// Get current time in user's timezone
		const now = new Date();
		const userTime = new Date(now.toLocaleString("en-US", {timeZone: userTimezone}));
		const hour = userTime.getHours();

		// Determine time period
		let timePeriod;
		if (hour >= 6 && hour < 12) {
			timePeriod = "morning";
		} else if (hour >= 12 && hour < 18) {
			timePeriod = "afternoon";
		} else if (hour >= 18 && hour < 22) {
			timePeriod = "evening";
		} else {
			timePeriod = "night";
		}

		// Remove existing time classes
		document.body.classList.remove("morning", "afternoon", "evening", "night");

		// Apply new time class
		document.body.classList.add(timePeriod);

		console.log(`Background updated: ${timePeriod} (${hour}h in ${userTimezone})`);
	} catch (error) {
		console.warn("Error updating time-based background:", error);
		// Fallback to default background
		document.body.classList.remove("morning", "afternoon", "evening", "night");
	}
}
